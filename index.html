<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="countdown.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
  <title>Countdown</title>
</head>
<body>
  <div class="snowflakes" aria-hidden="true">
    <span class="snowflake" style="--left:5vw; --size:10px; --durat:14s; --delay:-3s; --opac:0.9;"></span>
    <span class="snowflake" style="--left:12vw; --size:8px; --durat:10s; --delay:-6s; --opac:0.6;"></span>
    <span class="snowflake" style="--left:20vw; --size:6px; --durat:18s; --delay:-8s; --opac:0.5;"></span>

   
  </div>
  <main>
    <div class="xmas-image-container">
      <img class="xmas-image" src="xmas1.png" alt="christmas element">
    </div>
    <div class="text">
      <h1>iCodeMas is coming<br>to town</h1>
      <div>
        Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days!
      </div>
    </div>
    <section class="date-section">
      <div class="date-format">
        <h4 class="days">23</h4>
        <span>Days</span>
      </div>
      <div class="date-format">
        <h4 class="hours">23</h4>
        <span>Hours</span>
      </div>
      <div class="date-format">
        <h4 class="mins">23</h4>
        <span>Minutes</span>
      </div>
      <div class="date-format">
        <h4 class="secs">23</h4>
        <span>Seconds</span>
      </div>
    </section>
  </main>
  <script src="countdown.js"></script>
</body>
</html>
