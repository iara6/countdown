<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="countdown.css">
  <title>Countdown</title>
</head>
<body>
  <main>
    <h1>iCodeMas is coming to town</h1>
    <div>
      Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days!
    </div>
    <section class="date">
      <div class="date-format">
        <h4 class="days">23</h4>
        <span>Days</span>
      </div>
      <div class="date-format">
        <h4 class="hours">23</h4>
        <span>Hours</span>
      </div>
      <div class="date-format">
        <h4 class="mins">23</h4>
        <span>Minutes</span>
      </div>
      <div class="date-format">
        <h4 class="secs">23</h4>
        <span>Seconds</span>
      </div>

    </section>
  </main>
  
  <script src="countdown.js"></script>
</body>
</html>
